<div class="card bg-light mb-3" style="width: 25rem; margin: 0 auto; box-shadow: 0 0 10px -6px gray">
    <div class="card-body" style="padding: 40px 20px">
        <div class="row">
            <div class="col">
                <form action="/register" method="post">
                    <div class="form-group">
                        <label for="name">Name & Surname</label>
                        <input name="name" type="text" class="form-control" id="name" required>
                        {{/*                    {{ if .Err "err.invalid_login" }}*/}}
                        {{/*                        <div class="invalid-feedback">Invalid login</div>*/}}
                        {{/*                    {{ end }}*/}}
                    </div>
                    <div class="form-group">
                        <label for="login">Login</label>
                        <input name="login" type="text" class="form-control" id="login" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input name="password" type="password" class="form-control" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone number</label>
                        <input name="phone" type="text" class="form-control" id="phone" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
